language: node_js
node_js:
- lts/*
cache:
  directories:
  - node_modules
before_script:
- npm i -g npm@6.1.0
install:
- npm install
addons:
  sonarcloud: true
script:
- npm run test
- sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.organization=Beto-23 -Dsonar.projectKey=Project-CI -Dsonar.sources='./src' -X
deploy:
  provider: heroku
  skip_cleanup: true
  app: refactorci
  on:
    repo: Beto-23/Project-CI
  api_key:
    secure: 
